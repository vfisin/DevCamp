<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KeyTab SoundGame</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.core.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="assets/js/lib/paper-full.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        var sound = new Howl({
            src: ['sounds/bubbles.mp3']
        });

        var circles = [];
    
        function onKeyDown(event) {
            keyData[event.key].sound.play();
            // When a key is pressed, set the content of the text item:
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            var newCircle = new Path.Circle(point, 500);
            newCircle.fillColor = keyData[event.key].color;
            circles.push(newCircle);
        }



        function onFrame(event){
            for(var i = 0; i < circles.length; i++){
                circles[i].scale(0.9);
                circles[i].fillColor.hue += 1;
                if(circles[i].area < 1){
                circles[i].remove(); // remove the circle from the canvas
                circles.splice(i, 1); // remove the circle from the array
                console.log(circles);
                }
            }
        }
        
    </script>
</head>

<body>
    <h1>Press Keys to play sound (English, A to Z)</h1>
    <canvas id="myCanvas" resize></canvas>

    
    <script type="text/javascript" src="assets/js/lib/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>    
</body>
</html>
