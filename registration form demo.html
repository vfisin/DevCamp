<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

<h1>Register</h1>

<form>
	<div>
		<label for="firstname">First Name:</label>
		<input name="firstname" id="firstname" type="text" placeholder="John" required>

		<label for="lastname">Last Name:</label>
		<input type="text" id="lastname" name="lastname" placeholder="Smith" required>
	</div>

	<div>
		<label for="radio-choice-1">Male</label>
		<input type="radio" id="radio-choice-1" name="gender" value="choice-1">

		<label for="radio-choice-2">Female</label>
		<input type="radio" id="radio-choice-2" name="gender" value="choice-2">
	</div>

	<div>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="your email" required>

		<label for="password">Password:</label>
		<input type="password" name="password" pattern=".(5,10)" placeholder="your password" required title="5-10 Characters">
	</div>

	<div>
		<label for="select-month" id="select-month">Birthday:</label>
		<select name="select-month" id="select-month">
			<option value="0" selected disabled>Month</option>
	        <option value="0" selected disabled>Month</option>
	        <option value="january">Jan</option>
	        <option value="february">Feb</option>
	        <option value="march">Mar</option>
	        <option value="april">Apr</option>
	        <option value="may">May</option>
	        <option value="june">Jun</option>
	        <option value="july">Jul</option>
	        <option value="august">Aug</option>
	        <option value="september">Sep</option>
	        <option value="october">Oct</option>
	        <option value="november">Nov</option>
	        <option value="december">Dec</option>
		</select>
		<select name="select-day" id="select-day">
			<option value="0" selected disabled>Day</option>
			<option value="1">1</option>
	        <option value="2">2</option>
	        <option value="3">3</option>
	        <option value="4">4</option>
	        <option value="5">5</option>
	        <option value="6">6</option>
	        <option value="7">7</option>
	        <option value="8">8</option>
	        <option value="9">9</option>
	        <option value="10">10</option>
	        <option value="11">11</option>
	        <option value="12">12</option>
	        <option value="13">13</option>
	        <option value="14">14</option>
	        <option value="15">15</option>
	        <option value="16">16</option>
	        <option value="17">17</option>
	        <option value="18">18</option>
	        <option value="19">19</option>
	        <option value="20">20</option>
	        <option value="21">21</option>
	        <option value="22">22</option>
	        <option value="23">23</option>
	        <option value="24">24</option>
	        <option value="25">25</option>
	        <option value="26">26</option>
	        <option value="27">27</option>
	        <option value="28">28</option>
	        <option value="29">29</option>
	        <option value="30">30</option>
	        <option value="31">31</option>
		</select>
		<select value="0" name="select-year" id="select-year">
			<option value="0" selected disabled>Year</option>
			<option value="2015">2015</option>
	        <option value="2014">2014</option>
	        <option value="2013">2013</option>
	        <option value="2012">2012</option>
	        <option value="2011">2011</option>
	        <option value="2010">2010</option>
	        <option value="2009">2009</option>
	        <option value="2008">2008</option>
	        <option value="2007">2007</option>
	        <option value="2006">2006</option>
	        <option value="2005">2005</option>
	        <option value="2004">2004</option>
	        <option value="2003">2003</option>
	        <option value="2002">2002</option>
	        <option value="2001">2001</option>
	        <option value="2000">2000</option>
	        <option value="1999">1999</option>
	        <option value="1998">1998</option>
		</select>

	</div>
	<div>
		<label for="checkbox">I agree to the terms and conditions</label>
		<input id="checkbox" type="checkbox" name="checkbox">
		

		<input type="Submit" value="Submit">
	</div>

</form>


</body>
</html>
